<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form for Concert Ticket</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="profile.png" />

        <style>
            .main {
                flex-basis: 75%;
            }

            .right-aside {
                flex-basis: 20%;
            }

            @media (max-width: 576px) {
                .main {
                    flex-basis: 100%;
                }

                .right-aside {
                    flex-basis: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header class="p-5 text-center bg-image d-flex justify-content-center align-items-center">
            <div class="mask">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3">Concert Ticket Registration</h1>
                    </div>
                </div>
            </div>
        </header>

        <div
            class="container p-0 min-vh-100 d-flex flex-wrap gap-4 mt-4 justify-content-center place-content-center p-2"
        >
            <main class="border rounded shadow-sm w-80 bg-dark bg-opacity-75 backdrop-blur-sm main">
                <section class="border-bottom p-4" id="registration">
                    <h2>Concert Ticket Registration Form</h2>
                    <form action="confirmation.html" method="GET">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Concert Date</label>
                            <input type="date" id="date" name="date" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ticket Type</label>
                            <div>
                                <input type="radio" id="vip" name="ticket_type" value="VIP" required />
                                <label for="vip" class="form-label">VIP</label>
                            </div>
                            <div>
                                <input type="radio" id="regular" name="ticket_type" value="Regular" required />
                                <label for="regular" class="form-label">Regular</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Newsletter Subscription</label>
                            <div>
                                <input type="checkbox" id="newsletter" name="newsletter" />
                                <label for="newsletter" class="form-label">Subscribe to newsletter</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </section>
            </main>
            <aside class="border rounded shadow-sm w-10 bg-dark bg-opacity-75 backdrop-blur-sm right-aside">
                <nav class="nav flex-column sticky-top">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">Tentang</a>
                </nav>
            </aside>
        </div>

        <footer>
            <div class="container text-center p-4 d-flex flex-column gap-1">
                <p>&copy; 2021 Jacob Collier. All rights reserved.</p>
                <p>Website made by Joshua Sinaga for midterm exam</p>
                <p>Pemrograman Web RA ~ Muhammad Habib Algifari, S.Kom., M.T.I.</p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
